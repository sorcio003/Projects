{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<style>
    .content {
  position: relative;
}

.content h2 {
  color: #fff;
  font-size: 3em;
  position: absolute;
  transform: translate(0%, 0%);
}

.content h2:nth-child(1) {
  color: transparent;
  -webkit-text-stroke: 2px #03a9f4;
}

.content h2:nth-child(2) {
  color: #03a9f4;
  animation: animate 4s ease-in-out infinite;
}
@media (max-width: 400px) {
    .Stitch{
        transform: scale(0.5) translate(-50%, 10%);
    }
}


@keyframes animate {
  0%,
  100% {
    clip-path: polygon(
      0% 45%,
      16% 44%,
      33% 50%,
      54% 60%,
      70% 61%,
      84% 59%,
      100% 52%,
      100% 100%,
      0% 100%
    );
  }

  50% {
    clip-path: polygon(
      0% 60%,
      15% 65%,
      34% 66%,
      51% 62%,
      67% 50%,
      84% 45%,
      100% 46%,
      100% 100%,
      0% 100%
    );
  }
}
</style>
<img class="Stitch" src="/static/stitch_logout.png" alt="stitch">
<section>
    <div class="content">
      <h2>A Presto</h2>
      <h2>A Presto</h2>
    </div>
  </section>
{% endblock%}

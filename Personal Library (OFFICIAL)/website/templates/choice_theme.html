{% extends "base.html" %}
{% block title %}{{ user.username }}'s Library{% endblock %}

{% block content %}

    <div class="form-group" style="width: 100px;">
    <label for="color_primary">color primary</label>
      <input type="color" class="form-control color-Getter" value="{{ user.color.color_primary }}"></input>
    </div>

    <div class="form-group" style="width: 100px;">
        <label for="color_secondary">color secondary</label>
          <input type="color" class="form-control color-Getter" value="{{ user.color.color_secondary }}"></input>
        </div>

        <div class="form-group" style="width: 100px;">
            <label for="color_accent">color accent</label>
              <input type="color" class="form-control color-Getter" value="{{ user.color.color_accent }}"></input>
            </div>

            <div class="form-group" style="width: 100px;">
                <label for="font_color">font color</label>
                  <input type="color" class="form-control color-Getter" value="{{ user.color.font_color }}"></input>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
        
                <br> <br>  <br>  <br>  <br>  <br> <br>   

{% endblock %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/text_wave.css">
<link rel="stylesheet" href="static/login_sign_up.css">

<div style="columns: 1;">
    <div class="form-container title-login" style="height: 320px;">
        <form class="form" method="POST">
            <div>
                <section>
                    <div class="content">
                      <h2>Login</h2>
                      <h2>Login</h2>
                    </div>
                  </section>
                  <br><br><br>

                <div class="form__group field ">
                    <input
                    type="text"
                    class="form__field"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                    required="" />
                    <label for="username" class="form__label">Username</label>
                </div>
                <div class="form__group field ">
                    <input
                    type="password"
                    class="form__field"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required="" />
                    <label for="password" class="form__label">Password</label>
                </div>
                <br>
                <button type="submit" class="btn button-color">Submit</button>

        </form>
      </div>

</div>


{% endblock%}
